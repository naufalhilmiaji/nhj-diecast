<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>NHJ Diorama</title>
</head>

<body>
	<nav class="bg-color-one dark:bg-gray-900 font-lato-regular text-color-two p-4">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
			<a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse hover:">
				<img src="images/nhj-diecast-logo-3.png" class="h-8" alt="NHJ Diecast Logo" />
				<span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white md:font-bold italic">nhjcollections_</span>
			</a>
			<button data-collapse-toggle="navbar-default" type="button"
				class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
				aria-controls="navbar-default" aria-expanded="false">
				<span class="sr-only">Open main menu</span>
				<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
					viewBox="0 0 17 14">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M1 1h15M1 7h15M1 13h15" />
				</svg>
			</button>
			<p class="underline animate-pulse">Welcome to my personal diorama!</p>
			<div class="hidden w-full md:block md:w-auto" id="navbar-default">
				<ul
					class="font-medium flex flex-col md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
					<li>
						<a href="#"
							class="block font-semibold"
							aria-current="page">My Collections</a>
					</li>
					<li class="">
						<a href="#"
							class="block font-semibold">Blog</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="max-w-screen-xl mx-auto">
		<div class="grid grid-cols-2">
			<img src="images/contents/card-rwb.PNG" alt="" srcset="">
			<img src="images/contents/card-lbwk.PNG" alt="" srcset="">
		</div>
	</div>


</html>
